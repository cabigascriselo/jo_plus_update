    <div>
        <canvas id="myChart"></canvas>
      </div>
      
      <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
      
      <script>
        var ctx = document.getElementById('myChart').getContext('2d');
        var myChart = new Chart(ctx, {
          type: 'bar',
          data: {
            labels: [{% for keysList in keysList %}'{{ keysList }}', {% endfor %}],
            datasets: [{
              label: 'no of job orders',
              data: [{% for valueList in valueList %}'{{ valueList }}', {% endfor %}],  // Your data array here
              backgroundColor: 'rgba(255, 99, 132, 0.2)',
              borderColor: '#36A2EB',
              borderWidth: 2
            }]
          },
          options: {
            scales: {
              y: {
                beginAtZero: true
              }
            }
          }
        });
      </script>
{% endblock %}
